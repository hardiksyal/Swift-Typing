<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script></script>
    <title>Swift Typing</title>

</head>
<body>
    <div class = "timer" id = "timer" ></div>
    <div class = "options" id="">
        <select id="dropDown">
            <option >Test 1</option>
            <option >Test 2</option>
            <option>Test 3</option>
            <option>Test 4</option>
            <option>Test 5</option>
        </select>
                <button id="btn">Load Test</button>
    </div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off id="quoteInput" class = "quote-input" autofocus></textarea>
        </div>
    
    <div class = "parameter" id="parameter">
        <p class = "speed" id="speed">Speed : 0 WPM</p>
    <p class="accuracy" id="accuracy">Accuracy : 100%</p>
    </div>
    <p id="p"></p>
</body>
</html>
